<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
    <!-- JavaScript Source Code -->
    <text x="200" y="30" font-family="monospace" font-size="14" fill="#333" font-weight="bold">JavaScript Source Code</text>
    <line x1="300" y1="35" x2="300" y2="60" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Lexer -->
    <rect x="150" y="70" width="300" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="210" y="105" font-family="monospace" font-size="14" fill="#2e7d32" font-weight="bold">Lexer (字句解析)</text>
    <text x="420" y="105" font-family="monospace" font-size="12" fill="#666">──> Tokens</text>
    <line x1="300" y1="130" x2="300" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Parser -->
    <rect x="150" y="170" width="300" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="200" y="205" font-family="monospace" font-size="14" fill="#1565c0" font-weight="bold">Parser (構文解析)</text>
    <text x="420" y="195" font-family="monospace" font-size="11" fill="#666">──> AST</text>
    <text x="420" y="210" font-family="monospace" font-size="10" fill="#888">(Abstract Syntax Tree)</text>
    <line x1="300" y1="230" x2="300" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Bytecode Compiler -->
    <rect x="150" y="270" width="300" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="180" y="305" font-family="monospace" font-size="14" fill="#e65100" font-weight="bold">Bytecode Compiler</text>
    <text x="420" y="305" font-family="monospace" font-size="12" fill="#666">──> Bytecode</text>
    <line x1="300" y1="330" x2="300" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Bytecode VM -->
    <rect x="150" y="370" width="300" height="70" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="210" y="400" font-family="monospace" font-size="14" fill="#6a1b9a" font-weight="bold">Bytecode VM</text>
    <text x="220" y="425" font-family="monospace" font-size="12" fill="#7b1fa2">(Interpreter)</text>
    <text x="420" y="410" font-family="monospace" font-size="12" fill="#666">──> Execution</text>

    <!-- 分岐線 -->
    <line x1="300" y1="440" x2="300" y2="480" stroke="#666" stroke-width="2"/>
    <line x1="300" y1="480" x2="100" y2="480" stroke="#666" stroke-width="2"/>
    <line x1="300" y1="480" x2="500" y2="480" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="480" x2="100" y2="520" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="300" y1="480" x2="300" y2="610" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="500" y1="480" x2="500" y2="700" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Value System -->
    <rect x="30" y="530" width="140" height="70" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
    <text x="40" y="555" font-family="monospace" font-size="12" fill="#c2185b" font-weight="bold">Value System</text>
    <text x="40" y="575" font-family="monospace" font-size="11" fill="#880e4f">(JSValue表現)</text>

    <!-- Runtime Environment -->
    <rect x="230" y="620" width="140" height="70" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="5"/>
    <text x="235" y="640" font-family="monospace" font-size="11" fill="#00695c" font-weight="bold">Runtime</text>
    <text x="235" y="655" font-family="monospace" font-size="11" fill="#00695c" font-weight="bold">Environment</text>
    <text x="240" y="675" font-family="monospace" font-size="10" fill="#004d40">(スコープ、変数)</text>

    <!-- Garbage Collector -->
    <rect x="430" y="710" width="140" height="70" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="5"/>
    <text x="435" y="730" font-family="monospace" font-size="11" fill="#f57f17" font-weight="bold">Garbage</text>
    <text x="435" y="745" font-family="monospace" font-size="11" fill="#f57f17" font-weight="bold">Collector</text>
    <text x="440" y="765" font-family="monospace" font-size="10" fill="#f9a825">(メモリ管理)</text>

    <!-- 矢印マーカー定義 -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#666"/>
        </marker>
    </defs>
</svg>